<div class="container">
  <div class="text-center">
<div *ngIf ="items?.length > 0;else noItems">
   <ul *ngFor="let item of items" class="collection"> 
      <li  class="collection-item"><strong>{{item.name}}: </strong>{{item.price}} RON <br>Ziua1: {{item.days[0]}} <br> Ziua2: {{item.days[1]}}
        <!-- <a href="#" class="secondary-content"> -->
            <i (click)="editItem($event, item)" class="fa fa-pencil"></i>  
            <i *ngIf="editState && itemToEdit.id == item.id" (click)="clearState()" class="fa fa-compress"></i> 
            
        <!--  </a> -->
        <div *ngIf="editState && itemToEdit.id == item.id">
           <form (ngSubmit)="updateItem(item)">
                <div class="row">
                        <div class="input-field col s6">
                          <input type="text" placeholder="Add Name" [(ngModel)]="item.name" name="name">                
                        </div>
                        <div class="input-field col s6">
                          <input type="text" placeholder="Add Price" [(ngModel)]="item.price" name="price"> 
                          <strong>RON</strong>                 
                        </div>

                        <div class="input-field col s6">
                          <input type="date" placeholder="Add Day 1" [(ngModel)]="item.days[0]" name="day1">
                        </div>
                        <div class="input-field col s6">
                          <input type="text" bsDatepicker placeholder="Add Day 2" [(ngModel)]="item.days[1]" name="day2">
                        </div>


                        <input type="submit" value="Update Item" class="btn orange"> &nbsp;
                        <button (click)="deleteItem($event, item)" class="btn red">Delete Item</button>
                </div>
           </form>
        </div></li>
   </ul>
</div>

<ng-template #noItems>
   <hr>
   <h5>There are no items to list</h5>
</ng-template>
</div>
</div>
